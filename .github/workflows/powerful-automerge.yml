name: Powerful automerge

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run generator (replace with your Codex step)
        id: generate
        run: |
          # Replace these example commands with your bot/generator
          mkdir -p generated
          echo "Automated update $(date -u)" >> generated/summary.txt
          git add generated || true
          if git diff --cached --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            git commit -m "Automated updates from Codex ChatGPT"
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request (only if there are changes)
        if: steps.generate.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated: apply Codex ChatGPT changes
          branch: codex-bot/update-${{ github.run_id }}
          title: Automated updates from Codex ChatGPT
          body: This PR was created automatically by Codex ChatGPT.
          base: main

      - name: Enable auto-merge for PR
        if: steps.generate.outputs.no_changes == 'false'
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allow-maintainer-edit: true
          merge-method: merge
