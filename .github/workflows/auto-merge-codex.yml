name: Auto-merge Codex PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Enable auto-merge for Codex PRs
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user?.login || "";
            const headRef = pr.head?.ref || "";
            const isCodex = /codex|openai/i.test(author) || /codex|openai/i.test(headRef);

            if (!isCodex) {
              core.info("Not a Codex/OpenAI PR. Skipping auto-merge.");
              return;
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            try {
              await github.rest.pulls.createReview({
                owner,
                repo,
                pull_number: pr.number,
                event: "APPROVE",
                body: "Auto-approve Codex PR."
              });
              core.info("Auto-approval submitted.");
            } catch (error) {
              core.warning(`Unable to auto-approve: ${error.message}`);
            }

            try {
              await github.graphql(
                `mutation($pullRequestId: ID!) {
                  enablePullRequestAutoMerge(input: {pullRequestId: $pullRequestId, mergeMethod: SQUASH}) {
                    pullRequest {
                      number
                      autoMergeRequest {
                        enabledAt
                      }
                    }
                  }
                }`,
                { pullRequestId: pr.node_id }
              );
              core.info("Auto-merge enabled.");
            } catch (error) {
              core.warning(`Unable to enable auto-merge: ${error.message}`);
            }
