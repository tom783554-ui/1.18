name: Codex PR Auto-Approve and Auto-Merge

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  approve-and-automerge:
    if: contains(github.event.pull_request.labels.*.name, 'codex')
    runs-on: ubuntu-latest
    steps:
      - name: Heartbeat
        run: echo "running..."

      - name: Approve PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              event: "APPROVE",
              body: "Auto-approve Codex PR."
            });

      - name: Enable auto-merge (squash with merge fallback)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const enableAutoMerge = async (mergeMethod) => {
              const query = `
                mutation($pullRequestId: ID!) {
                  enablePullRequestAutoMerge(input: {pullRequestId: $pullRequestId, mergeMethod: ${mergeMethod}}) {
                    pullRequest { number autoMergeRequest { enabledAt } }
                  }
                }
              `;
              await github.graphql(query, { pullRequestId: pr.node_id });
            };
            const isUnprocessable = (error) => {
              if (error?.status === 422) return true;
              const message = error?.message || "";
              return /unprocessable|merge method.*disabled|method.*not allowed|not permitted/i.test(message);
            };

            try {
              await enableAutoMerge("SQUASH");
              core.info("Auto-merge enabled using SQUASH.");
            } catch (error) {
              if (!isUnprocessable(error)) {
                throw error;
              }
              core.info(`SQUASH auto-merge unavailable: ${error.message}`);
              try {
                await enableAutoMerge("MERGE");
                core.info("Auto-merge enabled using MERGE.");
              } catch (mergeError) {
                core.info(`MERGE auto-merge unavailable: ${mergeError.message}`);
                core.info(
                  "Auto-merge could not be enabled because the repository settings disallow SQUASH and MERGE."
                );
              }
            }

      - name: Final safety merge attempt
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: "squash",
              });
            } catch (e) {
              core.info(`Merge not performed (likely waiting on branch protection timing): ${e.message}`);
            }
